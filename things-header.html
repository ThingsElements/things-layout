<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="things-sidebar-toggle.html">

<!--
  헤더 엘리먼트
-->

<dom-module id="things-header">
  <template>
  <style>
    :host {
      display: block;
      background-color:var(--paper-blue-grey-800);
      color:#fff;
    }    
  </style>

  <div>
    <!-- menu toggle -->
    <things-sidebar-toggle drawer-id="[[drawerId]]"></things-sidebar-toggle>
  </div>

  </template>

  <script>
    Polymer({
      is: 'things-header',

      properties: {
        /**
         * drawer id
         */
        drawerId: {
          type: String
        }
      }      
    });
  </script>
</dom-module>
